<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIES</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>CLASSIC MOVIE THEATRE</h1>
      <h2>Bringing you the best classic movies known to man.</h2>
      <img  id="cover-pic" src="https://www.shutterstock.com/image-vector/cinema-poster-science-fiction-movies-260nw-1772314640.jpg" alt="logo" />
    </header>
    <main>
      <h3>MOVIES RECOMMENDED TO WATCH</h3>
      <div class="box">
        <div id="menu"></div>
        <div id="movie-info">
          <img id="poster" src="" alt="movie pic" />
          <ul id="description">
            <li><span>Details:</span> <span id="details">--</span></li>
            <li><span class="too">Title:</span> <span id="title">--</span></li>
            <li><span>Showtime:</span> <span id="showtime">--</span></li>
            <li><span>Runtime:</span> <span id="runtime">--</span></li>
            <li><span>Tickets Available:</span> <span id="tickets">--</span></li>
            <li><span id="button"></span></li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <script src="./index.js"></script>
    </footer>
  </body>
</html>
